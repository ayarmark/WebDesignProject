		<form name="color" method="post" action="">

			<div id="customization">
				<p >
					This is how your text will look on your item.
				</p>
			
					<p id="customization-selected">
						{{ name }}
					</p>
				
				<p style="font-family:Helvetica" id="name-box">
					Name
					<input v-model=" name " placeholder="Your name"/>
				</p>
				<!--<p>
				{{ product }}
				</p>-->
			</div>

			<p>
				Choose your color:
			</p>
			<div class="row">

				<div class="col-2">
					<div class="color-box"  id="red">
						<input type="radio" name="color" value="r"/>
					</div>
					<label for="red"> Red </label>
				</div>
				<div class="col-2">
					<div class="color-box"  id="orange">
						<input type="radio" name="color" value="o"/>
					</div>
					<label for="orange"> Orange </label>
				</div>
				<div class="col-2">
					<div class="color-box"  id="yellow">
						<input type="radio" name="color" value="y"/>
					</div>
					<label for="yellow"> Yellow</label>
				</div>

				<div class="col-6">
					<input type="radio" id="bold" name="font" onclick="selectBold()" value="b" />
					<label for="bold" class="bold">Bold &nbsp;<img src="../img/Bold.PNG" height="125px" width="400px"/></label>
				</div>

				<span class="border border-white"></span>
			</div>
			<div class="row">
				<div class="col-2">
					<div class="color-box"  id="green">
						<input type="radio" name="color" value="g"/>
					</div>
					<label for="green">
						<p>
							Green
						</p></label>
				</div>
				<div class="col-2">
					<div class="color-box"  id="blue">
						<input type="radio" name="color" value="bu"/>
					</div>
					<label for="blue">
						<p>
							Blue
						</p></label>
				</div>
				<div class="col-2">
					<div class="color-box"  id="purple">
						<input type="radio" name="color" value="pu"/>
					</div>
					<label for="purple"> Purple</label>
				</div>
				<div class="col-6">
					<input type="radio" name="font" id="italic" onclick="selectItalic()" value="i" />
					<label for="italic"class="italic">Italic &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
						<img src="../img/Italic.PNG" height="125px" width="400px"/></label>
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<div class="color-box"  id="pink">
						<input type="radio" name="color" value="pi"/>
					</div>
					<label for="pink"> Pink</label>
				</div>

				<div class="col-2">
					<div class="color-box"  id="brown">
						<input type="radio" name="color" value="bo"/>
					</div>
					<label for="black"> Brown</label>
				</div>
				<div class="col-2">
					<div class="color-box"  id="black">
						<input type="radio" name="color" value="ba"/>
					</div>
					<label for="black"> Black</label>
				</div>
				<div class="col-6">
					<input type="radio" name="font"  id="script" onclick="selectScript()" value="s"/>
					<label for="script" class="script" >Script &nbsp; &nbsp;
						<img src="../img/Script.PNG" height="125px" width="400px"/></label>
				</div>
			</div>

		</form>
